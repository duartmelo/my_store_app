@if (notificationSubject$ | async; as notification) {
  <div class="h-10 fixed top-2 right-5 notifications">
    <ngb-toast [animation]="true" [header]="notification.title" [classList]="notification.class" [autohide]="notification.type !== 'danger'" (hidden)="notificationSubject$.next(undefined)">
      {{notification.message}}
    </ngb-toast>
  </div>
}
