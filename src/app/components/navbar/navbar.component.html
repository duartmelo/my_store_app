<div class="w-full h-20 flex px-3 md:px-20 fixed top-0 bg-gradient-to-br from-orange-400 to-orange-600 orange-nav-bar">
  <div class="w-3/12">
    <img src="/assets/img/dm_store_logo_no-bg.png" alt="Logo" width="80">
  </div>
  <div class="w-4/6 md:w-3/5 h-full flex flex-row justify-center items-center">
    <input placeholder="Search" type="search" [value]="searchInput" class="w-4/6 md:w-3/5 outline-none h-10 rounded-md px-3 accent-orange-500" (input)="OnSearchInput($event)">
    <button *ngIf="searchInput" class="bg-orange-500 text-white rounded-full w-7 h-7 bg-center outline-none -ml-8 items-center justify-center" (click)="clearSearch()">
      x
    </button>
  </div>
  <div class="w-4/12 flex flex-row justify-end items-center gap-x-2 md:gap-x-4">
    <button class="text-white" routerLink="/">
      HOME
    </button>
    <button routerLink="/cart">
      <img src="/assets/icons/cart.svg" alt="cart" width="30">
    </button>
  </div>
</div>
